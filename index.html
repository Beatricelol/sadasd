<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Full-Screen Responsive Image Slider</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
  <link rel="stylesheet" href="./style.css">
  <style>
    /* Your existing CSS styles */
  </style>
</head>

<body>
  <div class="slider">
    <!-- Slides will be dynamically added here -->
  </div>
  <div class="buttons">
    <button id="prev"><i class="fas fa-arrow-left"></i></button>
    <button id="next"><i class="fas fa-arrow-right"></i></button>
  </div>

  <script>
    const slider = document.querySelector(".slider");

    // Array of image filenames in the "gallery" folder
    const imageFilenames = [
      "1.png",
      "2.png",
      "3.png",
      "4.png",
      "5.png"
    ];

    // Dynamically create slide elements for each image
    imageFilenames.forEach(filename => {
      const slide = document.createElement("div");
      slide.classList.add("slide");
      slide.style.background = `url(gallery/${filename}) no-repeat center top/cover`;
      slider.appendChild(slide);
    });

    // Your existing JavaScript code
    // Make sure to include your event listeners for prev and next buttons here
  </script>
</body>

</html>
